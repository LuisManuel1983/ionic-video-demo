<ion-header>
  <ion-toolbar>
    <ion-title>video1</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Video 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-row>
    <ion-col size=2></ion-col>
    <ion-col size=8>
      <!-- VIDEO LIST -->
      <div>
        <ion-row>
          <ion-item-divider>
            <ion-text>
              <span style="color:#414243; font-size:14px"><strong>{{video.title}}</strong></span>
            </ion-text>
          </ion-item-divider>
        </ion-row><br>
        <ion-row>
          <ion-text><span style="font-size:12px">{{video.description}}</span></ion-text>
        </ion-row><br>
        <ion-row>
          <ion-img [src]="video.thumbnail" (click)="play()"></ion-img>
        </ion-row>
      </div>
      <!-- VIDEO CONTAINER -->
      <div id="fullscreen"></div>
    </ion-col>
    <ion-col size=2></ion-col>
  </ion-row>
</ion-content>
